<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Build and preview Discord embeds outside Discord.">
        <meta property="og:site_name" content="EmbedBuilder">
        <meta property="og:title" content="EmbedBuilder">
        <meta property="og:description" content="Build and preview Discord embeds outside Discord.">
        <meta property="og:url" content="[[[root_path]]]">
        <meta property="og:type" content="website" />
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
        <title>Embed Builder</title>
        <link rel="stylesheet" href="[[[root_path]]]css/index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/highlight.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/twemoji@14.0.2/dist/twemoji.min.js"></script>
        <script src="https://unpkg.com/jsonlint@1.6.3/web/jsonlint.js"></script>
        <script src="[[[root_path]]]js/components.js"></script>
        <script src="[[[root_path]]]js/script.js" defer></script>
    </head>
    <body class="gui emptyEmbed">
        <div class="main">
            <section class="side2">
                <div class="msgEmbed">
                    <div class="contents">
                        <img src="https://cdn.discordapp.com/embed/avatars/1.png" class="avatar" alt=" " id="b_avatarUrl_o" />
                        <h2>
                            <span class="username" role="button" id="b_username_o">Discord Bot</span>
                            <span class="botTag">
                                <svg aria-label="Verified bot" class="botTagVerified" aria-hidden="false" width="16" height="16" viewBox="0 0 16 15.2">
                                    <path d="M7.4,11.17,4,8.62,5,7.26l2,1.53L10.64,4l1.36,1Z" fill="currentColor"></path>
                                </svg>                                 
                                <span class="botText">APP</span>
                            </span>
                            <span class="timeText"></span>
                        </h2>
                    </div>
                    <div class="markup messageContent"></div>
                    <div class="imageWrapper clickable messageImage">
                        <img class="messageAttachment" onload="this.nextElementSibling?.style.removeProperty('display');">
                        <div class="spinner-container attachment" style="display: block;">
                            <span class="spinner">
                                <span class="inner">
                                    <span class="wanderingCubesItem"></span>
                                    <span class="wanderingCubesItem"></span>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="container" id="embedContainer">
                        <div class="embed markup">
                            <div class="embedGrid">
                                <div class="embedAuthor embedMargin"></div>
                                <div class="embedTitle embedMargin"></div>
                                <div class="embedDescription embedMargin"></div>
                                <div class="embedFields"></div>
                                <div class="imageWrapper clickable embedMedia embedImage">
                                    <img class="img embedImageLink" onload="this.nextElementSibling?.style.removeProperty('display');"  />
                                    <div class="spinner-container" style="display: block;">
                                        <span class="spinner">
                                            <span class="inner">
                                                <span class="wanderingCubesItem"></span>
                                                <span class="wanderingCubesItem"></span>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                                <div class="imageWrapper clickable embedThumbnail">
                                    <img class="img embedThumbnailLink" onload="this.nextElementSibling?.style.removeProperty('display');" />
                                    <div class="spinner-container" style="display: block;">
                                        <span class="spinner">
                                            <span class="inner">
                                                <span class="wanderingCubesItem"></span>
                                                <span class="wanderingCubesItem"></span>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                                <div class="embedFooter embedMargin"></div>
                            </div>
                        </div>
                    </div>
                    <div class="emptyTxt">Nothing here</div>
                </div>
                <div class="bottomSide">
                    <div class="notification">There is an error</div>
                </div>
            </section>
        </div>
        <input type="hidden" value>
        <input type="text" id="b_base64Data" value="[[[base64_data]]]">
        <input type="text" id="b_avatarUrl" value="[[[avatar_url]]]">
        <input type="text" id="b_username" value="[[[username]]]">
    </body>
</html>
